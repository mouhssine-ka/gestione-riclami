<div class="containers m-3" id="container">
    <form [formGroup]="datiReclamoForm" class="d-flex flex-column">
        <div class=" d-flex flex-column" id="data">
            <label for="data" >Data Reclamo*</label>
            <input type="date" formControlName="dataReclamo" id="dataReclamo">
        </div>
        <div>
            <label for="causale">Causale*</label>
            <select formControlName="causale" class="form-control" id="causale">
                <option *ngFor="let causale of causaleTipi" [value]="causale">{{ causale }}</option>
            </select>
        </div>
        <div class="d-flex flex-column ">
            <label for="complaintText">Oggetto Reclamo*</label>
            <textarea formControlName="complaintText" placeholder="Enter text here..." style="width: 100%; height: 150px; color: grey; " name="complaintText"></textarea>
        </div>

        <div class="form-check form-switch m-3 ">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" formControlName="shoponline">
            <label class="form-check-label" for="flexSwitchCheckDefault">Shoponline</label>
        </div>

        <div class="d-flex justify-content-between gap-2 py-3" id="posizione">
            <div class="d-flex flex-column w-75  ">
                <label for="regione">Regione*</label>
                <select formControlName="regione" class="form-control" id="regione">
                    <option *ngFor="let regione of regioniItaliane" [value]="regione">{{ regione }}</option>
                </select>
            </div>
            <div class="d-flex flex-column w-25">
                <label for="provincia">Provincia*</label>
                <select formControlName="provinciaReclamo" class="form-control" id="provinciaReclamo">
                    <option *ngFor="let provincia of provinceItaliane" [value]="provincia">{{ provincia }}</option>
                </select>
            </div>
        </div>
        <div>
            <label for="polo">Polo*</label>
            <select formControlName="polo" class="form-control" id="polo">
                <option *ngFor="let polo of poloInternational" [value]="polo">{{ polo }}</option>
            </select>
        </div>

    </form>
</div>
