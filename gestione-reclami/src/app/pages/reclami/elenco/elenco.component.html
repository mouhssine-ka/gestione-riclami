<div class="m-4">
    <p>Trovati <span>{{elenco.length}}</span> risultati</p>
    <ngx-datatable class="material" [rows]="elenco" columnMode="force" [headerHeight]="50"
        [rowHeight]="'auto'" [loadingIndicator]="loadingIndicator" [externalSorting]="false" >

        <ngx-datatable-column name="ID" prop="idReclamo" [resizeable]="false" [width]="80"></ngx-datatable-column>

        <ngx-datatable-column name="SEGNALTO" prop="dataSegnalazione" [resizeable]="false" [width]="100">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.dataSegnalazione | date: 'dd/MM/yyyy' }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="PRESO IN CARICO IL" prop="dataPresoInCarico" [resizeable]="false" [width]="100">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.dataPresoInCarico | date: 'dd/MM/yyyy' }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="CHIUSO IL" prop="dataChiusura" [resizeable]="false" [width]="100">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.dataChiusura | date: 'dd/MM/yyyy' }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="NEGOZIO" prop="codiceNegozio" [resizeable]="false"
            [width]="100"></ngx-datatable-column>
        <ngx-datatable-column name="MANAGER" prop="manager" [resizeable]="false" [width]="100"></ngx-datatable-column>
        <ngx-datatable-column name="CLIENTE" prop="cliente" [resizeable]="false" [width]="100"></ngx-datatable-column>
        <ngx-datatable-column name="STATO" prop="stato" [resizeable]="false" [width]="100"></ngx-datatable-column>
        <ngx-datatable-column name="GESTIONE" prop="gestione" [resizeable]="false" [width]="100"></ngx-datatable-column>
        <ngx-datatable-column name="CAUSALE RECLAMO" prop="causaleReclamo" [resizeable]="false"
            [width]="150"></ngx-datatable-column>
        <ngx-datatable-column name="SODDISFAZIONE" prop="soddisfazione" [resizeable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <ng-container *ngIf="row.soddisfazione; else notSoddisfazione">
                    <img src="https://icones.pro/wp-content/uploads/2021/04/icone-noire-vert.png" alt="Soddisfatto"
                        style="width: 50px; height: 50px;">
                </ng-container>
                <ng-template #notSoddisfazione>
                    <img src="https://www.freeiconspng.com/thumbs/youtube-dislike-png/youtube-dislike-png-red-clipart-13.png"
                        alt="Insoddisfatto" style="width: 50px; height: 50px;">
                </ng-template>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="" [resizeable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <img src="https://static.vecteezy.com/system/resources/previews/009/341/164/original/search-icon-sign-symbol-design-free-png.png" alt="Cerca"
                    style="width: 40px; height: 40px;" class="border border-1 border-info p-1" (click)="edit()">
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
